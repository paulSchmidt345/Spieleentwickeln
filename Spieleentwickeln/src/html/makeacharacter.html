<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Erstelle dein Charakter</title>
</head>
<body>
  <label for="name">Was ist dein Name?</label>
  <br>
    <textarea id="name" placeholder="Name deines Charakters"></textarea>
  <br>
  <label for="age">Wie alt bist du?</label>
  <input type="number" id="age" placeholder="Welches Alter hat dein Charakter?">
  <br>
  <label for="classe">Wähle eine Rolle.</label>
    <select name="Rolle" id="classe">
        <option value="1">Ritter</option>
        <option value="2">Beserker</option>
        <option value="3">Samurai</option>
    </select>

  <br>
  <label for="gender"></label>
    <select name="gender" id="gender">
        <option value="1">Frau</option>
        <option value="2">Mann</option>

    </select>
  <label for="avatar">Wähle deine Kleidung.</label>
    <select name="avatar" id="avatar">
        <option value="1">Kleidung 1</option>
        <option value="2">Kleidung 2</option>
        <option value="3">Kleidung 3</option>
    </select>
  <label for="color"></label>
  <select name="color" id="color">
      <option value="1">Rot</option>
      <option value="2">Blau</option>
      <option value="3">Grün</option>
      <option value="4">Gelb</option>
  </select>
  <br>
  <label for="difficulty">Schwierigkeit</label>
  <input type="range" id="difficulty" min="1" max="10" value="1">
<br>
<button id="savelocal" onclick="saveLocal()">Speichern</button>
<script src="../javascript/savelocal.js"></script>
</body>
</html>
